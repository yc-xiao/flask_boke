{% extends "base.html" %}


{% block title %}
    <title>websocket</title>
{% endblock %}

{% block content %}
    <h2 id="xxxt">32</h2>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var count = 0;
            var socket = io();
            socket.on('connect', function(res) {
                if(count%2==0){
                    socket.emit('my event','content');
                }
                else{
                    console.log(res)
                    var t = res.data;
                    console.log(t)
                    $("#xxxt").text(t);
                }
                count += 1;
            });
        });
    </script>

{% endblock %}
