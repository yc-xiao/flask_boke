{% extends "base.html" %}
{% block content %}
    {% for file in files %}
        <a href="{{file.url}}" target="_blank">{{file.name}}</a><br>
    {% endfor %}
    <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
        <input type="file" name="files" />
        <input type="submit" value="上传文件" />
    </form>
{% endblock %}
